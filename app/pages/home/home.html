<ActionBar title="Sessions">
    <ActionItem (tap)="searchSessions()" ios.systemIcon="12" android.systemIcon="ic_menu_search" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout>
  <ListView [items]="sessions" class="small-spacing">
    <template let-session="item">
      <Label [text]="session.name" class="medium-spacing"></Label>
    </template>
  </ListView>
</GridLayout>

<DockLayout stretchLastChild="false" height="210" width="100%">
   <StackLayout dock="bottom" orientation="horizontal">
       <Button  width="33%" text="Create Session" style="background-color: lightblue; margin: 1; color: black"></Button>
        <Button  width="33%" text="Exercises" style="background-color: lightblue; margin: 1; color: black"></Button>
        <Button  width="33%"  text="About" style="background-color: lightblue; margin: 1; color: black" ></Button>
   </StackLayout>
 </DockLayout>
